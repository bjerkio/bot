name: Drift check
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-for-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies üì¶Ô∏è
        run: pnpm install --frozen-lockfile

      - name: Applying infrastructure üöÄ
        uses: pulumi/actions@v4
        id: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          command: preview
          refresh: true
          stack-name: bjerk/prod
          expect-no-changes: true

      - uses: slackapi/slack-github-action@v1.23.0
        if: failure()
        with:
          payload: |
            {
              "repository": "${{ github.repository }}",
              "jobUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "message": "Drift check failed",
              "details": ${{ toJSON(steps.pulumi.outputs.output) }}
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DRIFTCHECK_WEBHOOK_URL }}
